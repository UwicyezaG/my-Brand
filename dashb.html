            <div class="statistics">

                </div>
                    <table>

         <!-- </section> -->

         <section class="blogdash">
            <div class="nav">
                <dialog id="dialog">           
                         <div class="form-section-container">
                          <h2>Add Post</h2>
                          <form enctype="multipart/form-data"  id="newblog">
                            <input type="hidden" id="blogId">
                            <input type="text" class="title" placeholder="Title" id="blogTitle">
                            <input type="text" class="category-btn" placeholder="category" id="blogCategory">
                        
                            <div class="form-control">
                              <label for="thumb" checked>Add Photo</label>
                              <input type="file" id="thumb">
                            </div>
                            <textarea  rows="5"  class="paragraph" placeholder="Body" id="blogContent"></textarea>
                            <button type="submit" class="btn" id="submitButton">Add Post</button>
                            <button type="button" class="btn" id="cancelButton"> Cancel</button>
                          </form>
                        </div>
                </dialog>
                <button id="addNewButton">Add New</button>
            </div>
            
            
            
                <section class="post-section">
                    <div class="post-container container" id="blogContainer">
                        <div class="bloge" data-id="1">
                            <h3 class="blog-title">Blog Title 1</h3>
                            <p class="blog-category">Category 1</p>
                            <p class="blog-content">Content of blog post 1</p>
                            <button class="edit-icon" data-blog-id="1">Edit</button>
                        </div>
                    </div>
                </section>
        </section>
     <script src="./js/blog.js" type="text/javascript"></script>
        </div>
      </div>
